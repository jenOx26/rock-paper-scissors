<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script type="javascript" src="script.js"></script>
    </head>

    <body>
        <script>
            const choices = ['Rock', 'Paper', 'Scissors'];

            function computerPlay() {
                return choices[Math.floor(Math.random() * choices.length)];
            }

            computerPlay()

        </script>
    </body>
</html>
